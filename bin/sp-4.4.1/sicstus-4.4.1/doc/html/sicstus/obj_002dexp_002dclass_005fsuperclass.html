<a name="Synopsis-6"></a>
<h4 class="subheading">Synopsis</h4>
<p><code>class_superclass(<var>?Class</var>, <var>?Super</var>)</code>
</p>
<a name="Arguments-6"></a>
<h4 class="subheading">Arguments</h4>
<dl compact="compact">
<dt><var>Class</var></dt>
<dd><p><em>atom</em>
</p>
</dd>
<dt><var>Super</var></dt>
<dd><p><em>atom</em>
</p>
</dd>

<a name="Description-6"></a>
<h4 class="subheading">Description</h4>
<p><var>Class</var> is an immediate subclass of <var>Super</var>.

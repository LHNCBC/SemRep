<h4 class="subsection">11.3.228 <code>@&gt;/2</code> &nbsp;<!-- /@w --> <i>ISO</i></h4>

<a name="Synopsis-253"></a>
<h4 class="subheading">Synopsis</h4>

<p><var>+Term1</var> <code>@&gt;</code> <var>+Term2</var>
</p>
<p>Succeeds if <var>Term1</var> is <em>after</em> <var>Term2</var> in the standard order.
</p>
<a name="Arguments-234"></a>
<h4 class="subheading">Arguments</h4>
<dl compact="compact">
<dt><var>Term1</var></dt>
<dd><p><em>term</em>
</p></dd>
<dt><var>Term2</var></dt>
<dd><p><em>term</em>
</p></dd>
</dl>

<a name="Exceptions-244"></a>
<h4 class="subheading">Exceptions</h4>

<p>None.
</p>

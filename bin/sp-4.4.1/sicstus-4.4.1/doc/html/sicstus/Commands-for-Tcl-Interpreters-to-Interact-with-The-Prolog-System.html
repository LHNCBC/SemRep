<a name="Commands-for-Tcl-Interpreters-to-Interact-with-The-Prolog-System-1"></a>
<h4 class="subsubsection">10.39.6.4 Commands for Tcl Interpreters to Interact with The Prolog System</h4>

<dl compact="compact">
<dt><code>prolog</code></dt>
<dd><p>Evaluate a Prolog expression from Tcl.
</p>
</dd>
<dt><code>prolog_event</code></dt>
<dd><p>Place a Prolog term on the Prolog event queue from inside Tcl.
</p></dd>
</dl>
